<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Participants Editing</h3>
                    </div>
                        <div class="card-body">
                            <form th:action="@{/info/edit}" th:object="${info}" method="post">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" th:field="*{name}">
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <select class="form-control" th:field="*{paymentType}">
                                        <option value="Select Payment Type" disabled="disabled" selected="selected">Select Payment Type</option>
                                        <option th:each="type : ${T(com.example.calculatingfunds.entity.PaymentType).values()}"
                                                th:value="${type}" th:text="${type}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Amount</label>
                                    <input type="text" class="form-control" th:field="*{amount}">
                                </div>
                                <input type="submit" class="btn btn-info btn-block" value="Save Posts">

                            </form>

                        </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
